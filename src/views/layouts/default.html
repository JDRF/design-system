<!doctype html>
<html lang="" class="f-menu-active">
<head>

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{title}}</title>

	<!-- Design System styles -->{{#if fabricator}}<link rel="stylesheet" href="./{{baseurl}}assets/fabricator/styles/f.css">{{/if}}
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="./{{baseurl}}assets/design-system/styles/design-system.css">
	<!-- /Design System styles -->

</head>
<body>

	{{#if fabricator}}
		{{> f-icons}}

		{{#if deeplink}}
			{{> f-menu-deeplink}}
		{{else}}
			{{> f-menu}}
		{{/if}}
	{{/if}}

	<main class="f-main" role="main">
		{{> f-header}}

		<div class="f-content">
			{% body %}
			<button type="button" class="f-back-to-top ds-hidden-md-up hide">
				Top
			</button>
		</div>
	</main>

	<!-- Design System scripts: requires jQuery -->
	<script src="./{{baseurl}}assets/design-system/scripts/design-system.js"></script>
	<!-- /Design System scripts: requires jQuery -->

	{{#if fabricator}}<script src="./{{baseurl}}assets/fabricator/scripts/f.js"></script>{{/if}}
	{{#if fabricator}}<script src="./{{baseurl}}assets/fabricator/scripts/search.js"></script>{{/if}}
</body>
</html>
