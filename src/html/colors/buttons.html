/* Change button colors to $jdrf-green */

.ds-btn-primary,
.ds-btn-flat {
	background-color: #00a862;
	border-color: #00a862;
}

.ds-btn-primary-outline {
	color: #00a862;
	border-color: #00a862;

	&:hover,
	&:active,
	&:focus {
		color: #ffffff;
		background-color: #00a862;
	}
}

.ds-btn-link {
	color: #00a862;
}
